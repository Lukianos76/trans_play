parameters:
    filesystem_type: "local" # or 's3'
    filesystem_config:
        path: "%kernel.project_dir%/var/uploads"

services:
    _defaults:
        autowire: true
        autoconfigure: true
    App\:
        resource: ../src/
        exclude:
            - ../src/DependencyInjection/
            - ../src/Shared/Infrastructure/Symfony/Kernel.php
            - ../src/Shared/Infrastructure/Doctrine/Migration/
            - ../src/Shared/Infrastructure/Symfony/Command/templates/
            - "%kernel.project_dir%/src/Shared/Domain/Entity/"
            - "%kernel.project_dir%/src/Mod/Domain/Entity/"
    App\Shared\Infrastructure\FileSystem\FileSystemFactory:
        arguments:
            $type: "%filesystem_type%"
            $config: "%filesystem_config%"
